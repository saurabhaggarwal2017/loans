server:
  port: 8090

spring:
  application:
    name: loans

  datasource:
    username: root
    password: root
    url: jdbc:mysql://127.0.0.1:3306/easy-microservice-loan

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  profiles:
    active: "default"
  config:
    import: "optional:configserver:http://localhost:8071/"

  rabbitmq:
    host: "localhost"
    port: 5672
    username: "guest"
    password: "guest"


management:
  endpoints:
    web:
      exposure:
        include: "*"
